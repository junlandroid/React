<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React组件通信</title>
    <script type="text/javascript" src="react.js"></script>
    <script type="text/javascript" src="react-dom.js"></script>
    <script type="text/javascript" src="browser.min.js"></script>
</head>
<body>
<div id="example"></div>
<script type="text/babel">

    var Parent = React.createClass(
        {
            //点击方法
            click:function () {
                this.refs.child.getDOMNode().style.color = "red";
            },
            //渲染
            render: function () {
                /*return <Child name={this.props.name} ref="child"></Child>;*/
                return(
                    //Child 作为Parent的子组件，并有两个属性 name和ref
                    <div onclick="this.click"> Parent is :
                        <Child name = {this.props.name} ref="child"></Child>
                    </div>
                )
            }
        }
    );

    var Child = React.createClass(
        {
            render: function () {
                //return Child组件内部属性name
                return <span>{this.props.name}</span>;
            }
        }
    );

    ReactDOM.render(<Parent name = "React语法基础"/>)
</script>
</body>
</html>
